server:
  port: 8080

spring:
  application:
    name: analytics-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/analytics}
    username: ${DB_USER:analytics}
    password: ${DB_PASSWORD:analytics}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

analytics:
  upload:
    max-bytes: 104857600
